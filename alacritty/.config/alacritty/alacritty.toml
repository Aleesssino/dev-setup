[env]
TERM = "xterm-256color"

[window]
decorations = "none"
dynamic_padding = true
opacity = 0.92

[window.padding]
x = 1
y = 1

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[general]
live_config_reload = true
