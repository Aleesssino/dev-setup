# --- CUSTOM STATUS BAR MESSAGE SETUP ---

set -g status-interval 1


set -g status-right-length 100  
set -g status-right "#[fg=#61afef]#(playerctl status 2>/dev/null | grep -q Playing && playerctl metadata --format 'ðŸŽµ {{title}} - {{artist}}' | cut -c1-60)  #[fg=#f77979]#(~/.local/bin/pomo_status_bar.lua)   "

# Pomodoro Controls
bind P run-shell "gnome-pomodoro --start"
bind T run-shell "gnome-pomodoro --pause-resume"
bind S run-shell "gnome-pomodoro --skip"

